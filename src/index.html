<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend mentor challenge - Charts</title>
    <meta name="description" content="This a challenge I took to recreate a charts component" />
  </head>
  <body>
    <div class="charts">
      <div class="container header">
        <div class="title">
          <p>My balance</p>
          <h4>$921.48</h4>
        </div>
        <img class="logo" src="./images/logo.svg" width="72" height="48" alt="logo" />
      </div>
      <div class="container">
        <div class="content">
          <h1>Spending - Last 7 days</h1>
          <div class="weekdays">
            <div class="day">
              <div class="bar" data-day="mon"></div>
              <p>mon</p>
            </div>
            <div class="day">
              <div class="bar" data-day="tue"></div>
              <p>tue</p>
            </div>
            <div class="day">
              <div class="bar" data-day="wed"></div>
              <p>wed</p>
            </div>
            <div class="day">
              <div class="bar" data-day="thu"></div>
              <p>thu</p>
            </div>
            <div class="day">
              <div class="bar" data-day="fri"></div>
              <p>fri</p>
            </div>
            <div class="day">
              <div class="bar" data-day="sat"></div>
              <p>sat</p>
            </div>
            <div class="day">
              <div class="bar" data-day="sun"></div>
              <p>sun</p>
            </div>
          </div>
          <hr />
          <div class="summarize">
            <p>Total this month</p>
            <div class="details">
              <h1 data-total="">$478.33</h1>
              <div class="average">
                <p>+2.4%</p>
                <p>from last month</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
