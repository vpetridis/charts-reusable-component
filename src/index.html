<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>webpack starterkit</title>
    <meta
      name="description"
      content="A light foundation for your next frontend project based on webpack."
    />
  </head>
  <body>
    <div class="charts">
      <div class="container header">
        <div class="title">
          <p>My balance</p>
          <h4>$921.48</h4>
        </div>
        <img class="logo" src="./images/logo.svg" width="72" height="48" alt="logo" />
      </div>
      <div class="container">
        <div class="content">
          <h1>Spending - Last 7 days</h1>
          <div class="weekdays">
            <div class="day" data-day="mon"><p>mon</p></div>
            <div class="day" data-day="tue"><p>tue</p></div>
            <div class="day" data-day="wed"><p>wed</p></div>
            <div class="day" data-day="thu"><p>thu</p></div>
            <div class="day" data-day="fri"><p>fri</p></div>
            <div class="day" data-day="sat"><p>sat</p></div>
            <div class="day" data-day="sun"><p>sun</p></div>
          </div>
          <hr />
          <div class="summarize">
            <p>Total this month</p>
            <div class="details">
              <h1>$478.33</h1>
              <div class="average">
                <p>+2.4%</p>
                <p>from last month</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
